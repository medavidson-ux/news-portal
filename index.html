<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom News Portal with Selected Categories</title>

    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="outer-wrap">
            <div class="inner-wrap">
                <section class="heading">
                    <p class="title">JS Projects</p>
                    <p class="subtitle">Custom News Portal with Selected Categories</p>
                </section>
                <section class="news">
                    <div class="category">

<span class="active" data-url="/top-headlines?country=us">US (All)</span>
<span data-url="/top-headlines?country=us&category=business">US (Business)</span>
<span data-url="/everything?domains=wsj.com">Wall Street Journal</span>
<span data-url="/everything?q='treasury bonds'&sortBy=popularity">Treasury Bonds</span>
<span data-url="/everything?q=ai&sortBy=popularity">AI</span>
<span data-url="/everything?q=coding&language=en&sortBy=popularity">Coding</span>
                    </div>
                    <div class="cards">
                        
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script src="./index.js"></script>
</body>
</html>
